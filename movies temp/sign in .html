<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Land</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- icons link start -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- icons link end -->
    <!-- start swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    

</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <i class="bx bxs-movie"></i>Movies
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- Menu -->
        <ul class="navbar">
            <li> <a href="#Home" class="home-active">Home</a></li>
            <li> <a href="#Movies">Movies</a></li>
            <li> <a href="#Coming">Coming</a></li>
            <li> <a href="#newsletter">newsletter</a></li>
        </ul>
        <a href="#" class="btn">Sign In</a>
    </header>

<main>
    <div class="container">
        <div class="Form login-form">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="#">Username</label>
                <input type="text" placeholder="Enter Your Username*"required>
               
               
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="password" placeholder="Enter Your Password*"required>
                <label for="#">Password</label>
              
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checked">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button class="signinbtn">Login</button>
        </form>
        <p>Or Sign up using</p>
        <div class="social-media">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-twitter'></i>
        </div>
        <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
    </div>
    <div class="Form Register-form">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="#">Username</label>
                <input type="text" placeholder="Enter Your Username*"required>
               
               
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="password" placeholder="Enter Your Password*"required>
                <label for="#">Password</label>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="password" placeholder="Enter Your Password*" required>
                <label for="#">Confirm Password</label>
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checkded">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button class="signinbtn" class="loginBtn">Register</button>
        </form>
        <p>Or Sign up using</p>
        <div class="social-media">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-twitter'></i>
        </div>
        <p class="LoginBtn"><a href="#">Login Now</a></p>
    </div>
</div>
</main>

     <!-- Footer -->
     <footer>
        <a href="" class="logo">
            <i class="bx bxs-movie"></i>Movies
        </a>
        <div class="social">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-tiktok"></i></a>
        </div>
    </footer>
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Mohammed Bakri All rights reserved</p>
    </div>
<script>
    const container=document.querySelector(".container") ;
    const loginForm=document.querySelector('.login-form')
    const RegisterForm=document.querySelector('.Register-form');
    const RegiBtn=document.querySelector('.RegiBtn');
    const LoginBtn=document.querySelector('.LoginBtn');
    RegiBtn.addEventListener('click',()=>{
        RegisterForm.classList.add('active');
        loginForm.classList.add('active')
    })
    LoginBtn.addEventListener('click',()=>{
        RegisterForm.classList.remove('active');
        loginForm.classList.remove('active')
    })
</script>





<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- link to custom js -->
<script src="js/main.js"></script>
</body>
